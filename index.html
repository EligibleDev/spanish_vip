<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spanish VIP Pricing Section</title>

        <!-- stylesheets -->
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./responsive.css" />

        <!-- kumbh sans font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="pricing">
            <div class="container">
                <div class="pricing-left">
                    <div>
                        <h1 class="pricing-heading">Choose your plan</h1>
                        <p class="p2">You can change your plan at any time.</p>
                    </div>

                    <div class="descriptions">
                        <label for="classType" class="p1">Pick a class type</label>

                        <select class="class-type p1" name="class-type" id="classType">
                            <option value="private-tutoring">Private Tutoring</option>
                            <option value="group-classes">Group Classes</option>
                        </select>

                        <div>
                            <h5 id="aboutTitle"></h5>
                            <p id="aboutDesc" class="p2"></p>
                        </div>

                        <div class="features" id="features"></div>
                    </div>

                    <div class="membership-tier">
                        <button class="active">
                            <h5></h5>
                            <p class="p3"></p>
                        </button>

                        <button class="">
                            <h5></h5>
                            <p class="p3"></p>
                        </button>
                    </div>
                </div>

                <div class="pricing-right">
                    <div class="plans-box">
                        <div>
                            <p class="p3 bold">Select your package</p>
                            <p class="p2">
                                Commitment pays off—save more with longer plans
                            </p>
                        </div>

                        <button class="plan" id="monthly">
                            <div class="plan-title">
                                <span class="circle"></span>

                                <div>
                                    <h6>Monthly</h6>
                                    <p class="p2"><span>$199</span></p>
                                </div>
                            </div>

                            <div class="plan-price">
                                <div>
                                    <p class="p2">$16.60</p>
                                    <p class="p3">/class</p>
                                </div>
                            </div>
                        </button>

                        <button class="plan selected" id="threeMonths">
                            <div class="plan-title">
                                <span class="circle"></span>

                                <div>
                                    <h6>3 Months</h6>
                                    <p class="p2">
                                        <span> $499</span>
                                        <del>$597</del>
                                    </p>
                                </div>
                            </div>

                            <div class="plan-price">
                                <div>
                                    <p class="p2">$13.90</p>
                                    <p class="p3">/class</p>

                                    <del class="p3">$16.60 / class</del>
                                </div>
                                <span class="plan-discount">Save 16%</span>
                            </div>
                        </button>

                        <button class="plan" id="sixMonths">
                            <span class="plan-title">
                                <span class="circle"></span>

                                <div>
                                    <h6>6 Months</h6>
                                    <p class="p2">
                                        <span> $799</span>
                                        <del>$11,94</del>
                                    </p>
                                </div>
                            </span>

                            <div class="plan-price">
                                <div>
                                    <p class="p2">$11.10</p>
                                    <p class="p3">/class</p>

                                    <del class="p3">$16.60 / class</del>
                                </div>
                                <span class="plan-discount">Save 16%</span>
                            </div>
                        </button>

                        <a href="#p-c-2" class="buy p2" id="buy">
                            Buy Now
                            <img src="./assets/arrow-icon.png" alt=">" />
                        </a>

                        <div class="ssl">
                            <img src="./assets/ssl-icon.png" alt="SSL Icon" />
                            <p class="p3">SSLSecured Payment</p>
                        </div>
                    </div>

                    <div class="review">
                        <img src="./assets/review-stars.png" alt="★★★★★" />
                        <p class="p4">Rating 4.9 out of 5</p>
                        <img src="./assets/trustpilot-logo.png" alt="Trustpilot logo" />
                    </div>
                </div>
            </div>
        </section>

        <!-- scripts -->
        <script src="./script.js"></script>
    </body>
</html>
