<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spanish VIP Pricing Section</title>

        <!-- stylesheet -->
        <link rel="stylesheet" href="./style.css" />

        <!-- kumbh sans font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="pricing">
            <div class="container">
                <div class="pricing-left">
                    <div>
                        <h1 class="pricing-heading">Choose your plan</h1>
                        <p class="p2">You can change your plan at any time.</p>
                    </div>

                    <div class="descriptions">
                        <label for="classType" class="p1">Pick a class type</label>

                        <select class="class-type" name="class-type" id="classType">
                            <option value="private-tutoring">Private Tutoring</option>
                            <option value="group-classes">Group Classes</option>
                            <option value="kids-tutoring">kids Tutoring</option>
                        </select>
                    </div>
                </div>

                <div class="pricing-right"></div>
            </div>
        </section>

        <!-- scripts -->
        <link rel="stylesheet" href="./script.js" />
    </body>
</html>
