<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spanish VIP Pricing Section</title>

        <!-- stylesheet -->
        <link rel="stylesheet" href="./style.css" />

        <!-- kumbh sans font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="pricing">
            <div class="container">
                <div class="pricing-left">
                    <div>
                        <h1 class="pricing-heading">Choose your plan</h1>
                        <p class="p2">You can change your plan at any time.</p>
                    </div>

                    <div class="descriptions">
                        <label for="classType" class="p1">Pick a class type</label>

                        <select class="class-type p1" name="class-type" id="classType">
                            <option value="private-tutoring">Private Tutoring</option>
                            <option value="group-classes">Group Classes</option>
                        </select>

                        <div>
                            <h5>About private tutoring:</h5>

                            <p class="p2">
                                Fun and effective tutoring that adapts as you learn. Get
                                fast results with one-on-one attention. Students 18+ only.
                            </p>
                        </div>

                        <div class="features">
                            <figure>
                                <img src="./assets/tick-icon.png" alt="✓" />
                                <p class="p2">Get matched with your perfect tutor</p>
                            </figure>

                            <figure>
                                <img src="./assets/tick-icon.png" alt="✓" />
                                <p class="p2">Get matched with your perfect tutor</p>
                            </figure>

                            <figure>
                                <img src="./assets/tick-icon.png" alt="✓" />
                                <p class="p2">Get matched with your perfect tutor</p>
                            </figure>
                        </div>
                    </div>

                    <div class="membership-tier">
                        <button class="">
                            <h5>Standard</h5>
                            <p class="p3">
                                Engaging 1:1 tutoring, up to 3 classes per week.
                            </p>
                        </button>

                        <button class="active">
                            <h5>Plus</h5>
                            <p class="p3">
                                Increased personalization, up to 5 classes per week.
                            </p>
                        </button>
                    </div>
                </div>

                <div class="pricing-right"></div>
            </div>
        </section>

        <!-- scripts -->
        <script src="./script.js"></script>
    </body>
</html>
